<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>キー入力</title>
</head>
<body>
	<script>
 
		//なにかキーが押されたとき、keydownfuncという関数を呼び出す
		addEventListener( "keydown", keydownfunc );
 
		//キーが押されたときに呼び出される関数
		function keydownfunc( event ) {
 
			//アラートを表示する
			alert( event.keyCode );
 
		}
 
	</script>
</body>
</html>
</script>
